<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scake=1.0">
    <title>kotaro-bot admin panel</title>
    <style>
        body {
            font-family: 'Arial',sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgda(0,0,0,0.2);
        }
        .status {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .bottom {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #5865F2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover{
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <h1>kotaro admin panel</h1>
    <div class="container">
        <p class="status"> 📡botの状態: <span id="status">読み込み中...</span></p>
        <p class="status"> ⚡ping: <span id="ping">-- ms</span></p>
        <p class="status"> 🌍サーバー数: <span id="servers">--</span>
        <button class="button" onclick="shutdown()">⚠️ bot shutdown</button>
    </div>

    <script>
        //bot status-input
        function shutdown(){
            if (confirm("本当にBotをシャットダウンしますか？")){
                fetch('/shutdown',{ method: 'POST'})
                     .then(response => response.json())
                     .then(data => alert(data.message));
            }
        }

        //reload-status-input
        fetchStatus();
    </script>
</body>
</html>
